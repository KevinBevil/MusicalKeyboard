<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tone Visualizer!</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="./logic.js" defer></script>
    <!--     Bootstrap link - CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--   Bootstrap link   -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>
        Tone Visualizer
      </h1>
      <h5>
        A New, Color-based Way of Viewing Notes
      </h5>
    </div>

    <div class="container keyboard">
       <h5>Click a key to hear the note -=-=-
          This is a way to think of intervals.
          Play!
       </h5>
      <div class="row keys">
        <div class="col-1 key prim" id="one">
          1<div class="name maj">1</div>
        </div>
        <div class="col-1 key" id="two">
          2<div class="name min">2</div>
        </div>
        <div class="col-1 key" id="three">
          3<div class="name maj">2</div>
        </div>
        <div class="col-1 key" id="four">
          4<div class="name min">3</div>
        </div>
        <div class="col-1 key" id="five">
          5<div class="name maj">3</div>
        </div>
        <div class="col-1 key prim" id="six">
          6<div class="name maj">4</div>
        </div>
        <div class="col-1 key prim" id="seven">
          7<div class="name min">5</div>
        </div>
        <div class="col-1 key prim" id="eight">
          8<div class="name maj">5</div>
        </div>
        <div class="col-1 key" id="nine">
          9<div class="name min">6</div>
        </div>
        <div class="col-1 key" id="ten">
          10<div class="name maj">6</div>
        </div>
        <div class="col-1 key" id="eleven">
          11<div class="name min">7</div>
        </div>
        <div class="col-1 key" id="twelve">
          12<div class="name maj">7</div>
        </div>
        <div class="col-1 key prim" id="thirteen">
          13<div class="name maj">1</div>
        </div>
        <div class="col-1 key" id="fourteen">
          14<div class="name min">2</div>
        </div>
        <div class="col-1 key" id="fifteen">
          15<div class="name maj">2</div>
        </div>
        <div class="col-1 key" id="sixteen">
          16<div class="name min">3</div>
        </div>
        <div class="col-1 key" id="seventeen">
          17<div class="name maj">3</div>
        </div>
        <div class="col-1 key prim" id="eighteen">
          18<div class="name maj">4</div>
        </div>
        <div class="col-1 key prim" id="nineteen">
          19<div class="name min">5</div>
        </div>
        <div class="col-1 key prim" id="twenty">
          20<div class="name maj">5</div>
        </div>
        <div class="col-1 key" id="twenty-one">
          21<div class="name min">6</div>
        </div>
        <div class="col-1 key" id="twenty-two">
          22<div class="name maj">6</div>
        </div>
        <div class="col-1 key" id="twenty-three">
          23<div class="name min">7</div>
        </div>
        <div class="col-1 key" id="twenty-four">
          24<div class="name maj">7</div>
        </div>
      </div>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
            to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="logic.js"></script>
  </body>
</html>
